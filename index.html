<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type=text/css a href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="logo">
    <img src = "http://logo-load.com/uploads/posts/2016-02/1456747851_friends-logo.jpg" alt = "friends logo">
  </div>

  <div class ="buttons">
      <div class="row">
          <div class="col-sm-2">
            <button data-friend="rachelGreen">Rachel Green</button>
          </div>

          <div class="col-sm-2">
            <button data-friend="monicaGeller">Monica Geller</button>
          </div>

          <div class="col-sm-2">
            <button data-friend="joeyTribbiani">Joey Tribbiani</button>
          </div>

          <div class="col-sm-2">
            <button data-friend="rossGeller">Ross Geller</button>
          </div>

          <div class="col-sm-2">
            <button data-friend="phoebebuffay">Phoebe Buffay</button>
          </div>
    
          <div class="col-sm-2">
            <button data-friend="chandlerBing">Chandler Bing</button>
          </div>
      </div>
  </div>

  <div id="gifs-appear-here"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      
      var friend = $(this).attr("data-friend");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        friend + "&api_key=ViqB7iyqW6TmyCQYSFHpgGxhdfLaOTPp";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        var results = response.data;

        for (var i = 0; i < 10; i++) {
            var friendDiv = $("<div>");
            var img = $("<img>");
            img.attr("src", results[i].images.fixed_height.url);
            var rating = results[i].rating;
            var p = $("<p>").text("Rating: " + rating);

            friendDiv.append(img);
            friendDiv.append(p);

            $("#gifs-appear-here").prepend(friendDiv)
        };
        });
        
          })    
          
          // var stillURL = response.data.images.fixed_height.still.url;
          // var animateURL= response.data.images.fixed_height.url;
          // console.log(response.data);
          // var catImage = $("<img class='img-responsive' class= 'kitty' style='height:300px")

          // catImage.attr("src", stillURL);
          // catImage.attr("data-still", stillURL);
          // catImage.attr("data-animate", moveURL);
          // catImage.attr("alt", "cat image");

          
          // $("#images").prepend(catImage)
          // $(document).on("click", ".kitty", function(){
          //   var state = $(this).attr('data-state');
          //   var moving = $(this).attr('data-animate');
          //   var still = $(this).attr('data-still');
          // })

      var state = $(this).attr("data-state")

      if(state === "still") {
        $(this).attr("data-state", "animate")
        $(this).attr("src", $(this).attr("data-animate"))
      }

      if(state === "animate") {
        $(this).attr("data-state", "still")
        $(this).attr("src", $(this).attr("data-still"))
      }

  </script>
</body>

</html>
